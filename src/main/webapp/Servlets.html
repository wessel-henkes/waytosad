<!DOCTYPE html>
<html>
 <title>Dynamic Example</title>
	 <body>
		 <form action="DynamicServlet.do" method="get">
			 <div>
				 <input type="text" name="username" />
				 <input type="submit" value="Go!" />
			 </div>
		 </form>
		 <form action="CalculatorServlet.do" method="get">
			 <div>
				 <input type="number" name="number1" required />
				 <input type="number" name="number2" required/><br>
  				
  				 <input type="radio" name="teken" value="+" checked>+<br>
				 <input type="radio" name="teken" value="-">-<br>
				 <input type="radio" name="teken" value="*">*<br>
				 <input type="radio" name="teken" value="/">/<br>
				 
				 <input type="submit" value="Calculate" />
			 </div>
		 </form>		 
	 </body>
</html>
