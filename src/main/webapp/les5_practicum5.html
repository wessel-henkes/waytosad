<!DOCTYPE html>
<html>
 <head>
   <link rel="stylesheet" type="text/css" href="les5.css">
          <!--other script and also external css included over here-->
   <meta name="viewport" content="width=device-width, initial-scale=1">
 </head>

	<body>
	 <div id="frame">

		 <div id="myLocation">
		 	<h2> Mijn locatie </h2>
		 	<label id="countryCode" >Landcode:	</label>
			<label id="country"		>Land:		</label>
			<label id="regionName"	>Regio:		</label>
			<label id="city"		>Stad:		</label>
			<label id="zip"			>Postcode:	</label>
			<label id="lat"			>Latitude:	</label>
			<label id="lon"			>Longitude:	</label>
			<label id="ip"			>IP:		</label>
		 </div>

		 <div id="weatherInfo"><h2 id="weer"><label style="width:auto;">Het weer in </label>
		 	</h2>
		 	 	<label id="temp"			>Temperatuur:		</label>
			 	<label id="humid"			>Luchtvochtigheid:	</label>
			 	<label id="windspeed"		>Windsnelheid:		</label>
			 	<label id="windDirection"	>Windrichting:		</label>
			 	<label id="sunRise"			>Zonsopgang:		</label>
			 	<label id="sunSet"			>Zonsondergaang:	</label>
			</div>
		 </div>
		<h2 id="countryTitle">Beschikbare vakantiebestemmingen</h2>
		 <div id="countryList">
		 	 <table id="table">
	           <tr id="tr">
	             <th onclick="sortTable(0)">Land</th>
	             <th onclick="sortTable(1)">Hoofdstad</th>
	             <th id="regio" onclick="sortTable(2)">Regio</th>
	             <th onclick="sortTable(3)">Oppervlakte</th>
	             <th onclick="sortTable(4)">Inwoners</th>
	           </tr>
		     </table>
		 </div>
	 
	 <!-- Hier komen jouw script-tags -->
	 <script src="https://code.jquery.com/jquery-3.2.0.min.js"></script>

</html>
